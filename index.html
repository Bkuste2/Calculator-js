<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alinhar">
        <div class="formato">
            <div class="visor">
                <input type="text" id="conta" value="0" readonly width="100%">
            </div>

            <div class="botoes df">
                <div class="coluna">
                    <div class="divButton" onclick="calculadora('backspace')"> <= </div>
                    <div class="divButton" onclick="calculadora(7)">7</div>
                    <div class="divButton" onclick="calculadora(4)">4</div>
                    <div class="divButton" onclick="calculadora(1)">1</div>
                    <div class="divButton" onclick="calculadora(0)">0</div>
                </div>
                <div class="coluna">
                    <div class="divButton" onclick="calculadora('C')">C</div>
                    <div class="divButton" onclick="calculadora(8)">8</div>
                    <div class="divButton" onclick="calculadora(5)">5</div>
                    <div class="divButton" onclick="calculadora(2)">2</div>
                    <div class="divButton" onclick="calculadora('.')">.</div>
                </div>
                <div class="coluna">
                    <div class="divButton" onclick="calculadora('CE')">CE</div>
                    <div class="divButton" onclick="calculadora(9)">9</div>
                    <div class="divButton" onclick="calculadora(6)">6</div>
                    <div class="divButton" onclick="calculadora(3)">3</div>
                    <div class="divButton" onclick="calculadora('=')">=</div>
                </div>
                <div class="coluna">
                    <div class="divButton" onclick="calculadora('/')">รท</div>
                    <div class="divButton" onclick="calculadora('*')">x</div>
                    <div class="divButton" onclick="calculadora('-')">-</div>
                    <div class="divButton divButtonMais" onclick="calculadora('+')">+</div>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
